
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>
        酒店管理
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../static/css/x-admin.css" media="all">
    <script type="text/javascript" src="../static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../static/js/vue.js"></script>
</head>
<body>
<div id="div">
    <form class="layui-form x-center" action="" style="width:500px">
        <div class="layui-form-pane" style="margin-top: 15px;">
            <div class="layui-form-item">
                <div class="layui-input-inline" style="width:400px">
                    <input type="text" name="username"  placeholder="搜索从这里开始..." autocomplete="off" class="layui-input" id="sou">
                </div>
                <div class="layui-input-inline" style="width:40px;">
                    <a style="height: 37px;line-height: 37px" class="layui-btn"  lay-submit="" lay-filter="sreach" v-on:click="ss" id="dow"><i class="layui-icon">&#xe615;</i></a>
                </div>
            </div>
        </div>
    </form>
<div class="x-body">
    <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button><span class="x-right" style="line-height:20px">
        <button class="layui-btn" onclick="Warning_management_add('添加地区','showInsertHotel','600','500')"><i class="layui-icon">&#xe608;</i>添加</button></span></xblock>

        <table class="layui-table">
            <thead>
            <tr class="center">
                <th width="50"><input type="checkbox"  name="a" />全选</th>
                <th>编号</th>
                <th>酒店名称</th>
                <th>星级</th>
                <th>房型</th>
                <th>地址</th>
                <th>地区名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="x-link">
            <tr v-for="hotels in page.list">
                <td width="50" >
                    <input type="checkbox" name="checkbox" v-bind:value="hotels.hotelId"/>
                </td>
                <td class="hotelId">{{hotels.hotelId}}</td>
                <td>{{hotels.hotelName}}</td>
                <td>{{hotels.star}}</td>
                <td>{{hotels.roomType}}</td>
                <td>{{hotels.address}}</td>
                <td>{{hotels.countryName}}</td>
                <td class="td-manage">
                    <a title="修改" href="javascript:;" onclick="showUpdate(this)" class="ml-5" style="text-decoration:none">
                        <i class="layui-icon" id="cid">&#xe642;</i>
                    </a>
                    <a title="删除" onclick="delet (this)" style="text-decoration:none">
                        <i class="layui-icon">&#xe640;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="page" class="container" >
            <ul class="page-num-ul clearfix">
                <li v-if="page.pageIndex>1">
                    <a id="shou" v-on:click="shou">首页</a>
                    <a id="shang" v-on:click="shang">上一页</a>
                </li>
                <li v-if="page.pageIndex<page.totalPage">
                    <a id="xia" v-on:click="xia">下一页</a>
                    <a id="mo2" v-on:click="mo">末页</a>
                </li>
                <li><a href="javascript:void(0)"><span id="dangqian">{{page.pageIndex}}</span>/<span id="mo">{{page.totalPage}}</span> 页</a></li>
                <li><a href="javascript:void(0)">共{{page.totalCount}}条</a></li>
            </ul>
        </div>
    </div>
</div>
<script>
    layui.use(['element','laypage','layer','form'], function(){
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层
        form = layui.form();//弹出层
    })

    function showUpdate(e) {
        var id=$(e).parent().parent().find("td").eq(1).text();
        var name=$(e).parent().parent().find("td").eq(2).text();
        var star=$(e).parent().parent().find("td").eq(3).text();
        var roomType=$(e).parent().parent().find("td").eq(4).text();
        var address=$(e).parent().parent().find("td").eq(5).text();
        var countryName=$(e).parent().parent().find("td").eq(6).text();
        data_management_look('查看','showUpdateHotel?hotelId='+id+'&'+'hotelName='+name+'&'+'star='+star+'&'+'roomType='+roomType+'&'+'address='+address+'&'+'countryName='+countryName,'4','','510');
/*
        data_management_look('查看','showUpdateHotel?hotelId='+id+'&'+'hotelName='+name+'&'+'star='+star+'&'+'roomType='+roomType+'&'+'address='+address,'4','','510');
*/

    }

    /*用户-添加*/
    function Warning_management_add(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
    // 编辑
    function data_management_look (title,url,id,w,h) {
        x_admin_show(title,url,w,h);
    }

    //批量删除提交
    function delAll () {
        var checkArry = document.getElementsByName("checkbox");
        var count=0;
        var checked = [];

        for (var i = 0; i < checkArry.length; i++) {
            if(checkArry[i].checked == true){
                count++;
                //选中的操作
                $('input:checkbox:checked').each(function() {
                    checked.push($(this).val());
                });
                break;
            }
        }
        if(count==0){
            //未选中的操作
            layer.msg('请选择要删除的项目', {icon: 0});
        }else{
            layer.confirm('确认要删除吗？',function(index){
                //捉到所有被选中的，发异步进行删除
                $.ajax({
                    url:"deleteHotel",
                    traditional: true,
                    data:{"hotelId":checked},
                    type:"post",
                    dataType:"json",
                    success:function (data) {
                        if(data!=null){
                            layer.msg('删除成功', {icon: 1});
                            vuee.page=data;
                            var checkArry = document.getElementsByName("checkbox");
                            for (var i = 0; i < checkArry.length; i++) {
                                checkArry[i].checked = false;
                            }

                        }else{
                            layer.msg('删除失败', {icon: 0});
                        }

                    }
                });

            });
        }
    }

    // 删除
    function delet(e) {
        var checked = [];
        var a= $(e).parent().parent().find("td").eq(1).text();
        checked.push(a);
        layer.confirm('确认要删除吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            $.ajax({
                url:"deleteHotel",
                traditional: true,
                data:{"hotelId":checked},
                type:"post",
                dataType:"json",
                success:function (data) {
                    if(data!=null){
                        layer.msg('删除成功', {icon: 1});
                        vuee.page=data;
                        console.log(data)
                        var checkArry = document.getElementsByName("checkbox");
                        for (var i = 0; i < checkArry.length; i++) {
                            checkArry[i].checked = false;
                        }

                    }else{
                        layer.msg('删除失败', {icon: 0});
                    }

                }
            });

        });

    }
    //全选
    var zt=false;
    function checkd(){
        if(zt==true){
            zt=false;
        }else{
            zt=true;
        }
        var a = document.getElementsByTagName("input");
        for (var i=0; i<a.length; i++)
            if (a[i].type == "checkbox")
                a[i].checked = zt;
    }

    var vuee;
    $(document).ready(function(){
        var index;
        var e=new Vue({
            el:"#div",
            data:{
                hotels:[],
                page:{}
            },
            methods:{
                xia:function () {
                    index=parseInt($("#dangqian").text())+1;
                    fenye();
                },
                shang:function () {
                    index=parseInt($("#dangqian").text())-1;
                    fenye();
                },
                shou:function () {
                    index=1;
                    fenye();
                },
                mo:function () {
                    index=parseInt($("#mo").text());
                    fenye();
                },
                ss:function () {
                    index=1;
                    //根据字查询
                    var sou1=$("#sou").val();
                    if(!isNaN(sou1)){
                        var num=sou1
                        /* alert("都是数字");*/
                    }else{
                        var sou = $.trim(sou1);
                        /* alert("不全是数字！");*/
                    }
                    $.ajax({
                        url: "hotel",
                        data: {"pageIndex": index, "hotelId": num, "hotelName": sou,"roomType": sou, "address": sou, "countryName": sou},
                        type: "post",
                        dataType: "json",
                        success: function (data) {
                            vuee.page = data;
                            var checkArry = document.getElementsByName("checkbox");
                            for (var i = 0; i < checkArry.length; i++) {
                                checkArry[i].checked = false;
                            }
                        }

                    })
                }
            }
        })
        //分页
        function  fenye() {
            $.ajax({
                url:"hotel",
                data:{pageIndex:index},
                type:"post",
                dataType:"json",
                success:function(data){
                    vuee.page=data;
                }
            })
        }
        $.ajax({
            url:"hotel",
            data:{pageIndex:1},
            type:"post",
            dataType:"json",
            success:function(data){
                vuee.page=data;
            }

        })
    })
</script>
</body>
</html>
