
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        旅游项目
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../static/css/x-admin.css" media="all">
    <script type="text/javascript" src="../static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../static/js/vue.js"></script>
</head>
<body>

<!--
<script src="../static/lib/layui/layui.js" charset="utf-8"></script>
<script src="../static/js/x-layui.js" charset="utf-8"></script>
-->

<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>旅游项目</cite></a>
            </span>
   <!-- <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>-->
</div>
<form class="layui-form x-center" action="" style="width:500px">
    <div class="layui-form-pane" style="margin-top: 15px;">
        <div class="layui-form-item">
            <div class="layui-input-inline" style="width:400px">
                <input type="text" name="username"  placeholder="搜索内容" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline" style="width:80px">
                <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </div>
        </div>
    </div>
</form>
<div class="x-body">
    <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button><span class="x-right" style="line-height:20px"><button class="layui-btn" onclick="Warning_management_add('添加类型','Warning_management_add.html','600','500')"><i class="layui-icon">&#xe608;</i>添加</button></span></xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>请选择</th>
            <th>编号</th>
            <th>标题</th>
            <th>游玩时间</th>
            <th>出发城市</th>
            <th>出发时间</th>
            <th>地域</th>
            <th>地点</th>
            <th>酒店</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="x-link">
        <tr v-for="info in info">
            <td><input type="checkbox" name="a" /></td>
            <td>{{info.itemId}}</td>
            <td>{{info.title}}</td>
            <td>{{info.playTime}}</td>
            <td>{{info.city}}</td>
            <td>{{info.startTime}}</td>
            <td>{{info.continentName}}</td>
            <td>{{info.countryName}}</td>
            <td>{{info.brandName}}</td>
            <td class="td-manage">
                <a title="处理" href="javascript:;" onclick="data_management_look('查看','data_management_look.html','4','','510')"
                   class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" href="javascript:;" onclick="data_management_del(this,'1')"
                   style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="page"></div>
</div>
<br /><br /><br />

<script>
    layui.use(['element','laypage','layer','form'], function(){
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        laypage = layui.laypage;//分页
        layer = layui.layer;//弹出层
        form = layui.form();//弹出层


        //以上模块根据需要引入
        laypage({
            cont: 'page'
            ,pages: 100
            ,first: 1
            ,last: 100
            ,prev: '<em><</em>'
            ,next: '<em>></em>'
        });


    })



    //以上模块根据需要引入

    //批量删除提交
    function delAll () {
        layer.confirm('确认要删除吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
        });
    }

    /*用户-添加*/
    function Warning_management_add(title,url,w,h){
        x_admin_show(title,url,w,h);
    }

    // 编辑
    function data_management_look (title,url,id,w,h) {
        x_admin_show(title,url,w,h);
    }

    /*删除*/
    function data_management_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }

    $(document).ready(function(){
        var vuee=new Vue({
            el:"#x-link",
            data:{
                info:[]
            }
        })
        $.ajax({
            url:"item",
            type:"post",
            dataType:"json",
            success:function(data){
                console.log(data);
                vuee.info=data;
            }

        })
    })
</script>
