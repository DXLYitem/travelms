<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8">
        <title>
           个人信息
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../static/css/x-admin.css" media="all">
		<script type="text/javascript" src="../static/js/jquery-3.3.1.js"></script>
    </head>
    
    <body>
        <div class="x-body" >
        	
            <form class="layui-form layui-form-pane" id="form">
            	<table >
        			<tr>
        				<td>
			        		<div class="layui-form-item">
			                    <label  class="layui-form-label">
			                        订单编号
			                    </label>
			                <div class="layui-input-block">
			                  <input type="text"   required lay-verify="title"
			                        autocomplete="off" class="layui-input"name="orderId" th:value="${order.orderId}" readonly>
			                </div>
		                </div>
        				</td>
        				<td>
        					<div class="layui-form-item">
		                    <label  class="layui-form-label">
								订单号
		                    </label>
		                <div class="layui-input-block">
		                  <input type="text"  required lay-verify="title"
		                        autocomplete="off" class="layui-input" name="orderNum"  th:value="${order.orderNum}" readonly>
		                </div>
		                </div>
        				</td>
        			</tr>
					<tr>
						<td>
							<div class="layui-form-item">
								<label  class="layui-form-label">
									下单时间
								</label>
								<div class="layui-input-block">
									<input type="text"   required lay-verify="title"
										   autocomplete="off" class="layui-input" name="date" th:value="${order.date}" readonly>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label  class="layui-form-label">
									订单金额
								</label>
								<div class="layui-input-block">
									<input type="text"  required lay-verify="title"
										   autocomplete="off" class="layui-input"  name="price" th:value="${order.price}">
								</div>
							</div>
						</td>
					</tr>

					<tr>
						<td>
							<div class="layui-form-item">
								<label  class="layui-form-label">
									订单状态
								</label>
								<div class="layui-input-block">
									<input type="text"   required lay-verify="title"
										   autocomplete="off" class="layui-input" name="status"  th:value="${order.status}"readonly>
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label  class="layui-form-label">
									出发城市
								</label>
								<div class="layui-input-block">
									<input type="text"  required lay-verify="title"
										   autocomplete="off" class="layui-input" name="city" th:value="${order.city}">
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="layui-form-item">
								<label  class="layui-form-label">
									项目名
								</label>
								<div class="layui-input-block">
									<input type="text"   required lay-verify="title"
										   autocomplete="off" class="layui-input" name="itemname" th:value="${order.itemname}">
								</div>
							</div>
						</td>
						<td>
							<div class="layui-form-item">
								<label  class="layui-form-label">
									房间数
								</label>
								<div class="layui-input-block">
									<input type="text"  required lay-verify="title"
										   autocomplete="off" class="layui-input" name="roomnum" th:value="${order.roomnum}">
								</div>
							</div>
						</td>
					</tr>
        			<tr>
						<td id="submit" onclick="x_admin_close()"><input type="button" class="layui-btn"  value="保存" /></td>
        			</tr>
        		</table>
          </form>
    </div>
<script src="../static/lib/layui/layui.js" charset="utf-8">
        </script>
    <script src="../static/js/x-layui.js" charset="utf-8">
        </script>
    <script>

		$("#submit").on("click",function () {
            var form=$("#form").serialize();
            var da= decodeURIComponent(form,true);
            alert(1111)

            $.ajax({
                url:"updateOrderByorderId",
                data:da,
                type:"post",
                dataType:"json",
                success:function (datas) {
                    if(datas=="true"){
                        layer.msg('保存成功', {icon: 1});
                        window.parent.location.reload();

                    }else{
                        layer.msg('保存失败', {icon: 0});
                    }
                }
            })

        })





        </script>

    </body>

</html>
