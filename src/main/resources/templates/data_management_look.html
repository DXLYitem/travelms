                    编号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" th:value="${ite.itemId}" name="itemId" readonly="readonly">
                </div>
            </div>
            <div class="layui-form-item">

                    标题</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" th:value="${ite.title}" name="title">
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    游玩时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input"th:value="${ite.playTime}" name="playTime">
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    出发城市</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input"th:value="${ite.city}" name="city">
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    出发时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" th:value="${ite.date}" name="date">
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    价格</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" th:value="${ite.price}" name="price">
                </div>
            </div>
            <div class="layui-form-item" >
                <label  class="layui-form-label">
                    地域</label>
                <div class="layui-input-inline">
                    <select id="continent" style="width: 400px;height: 40px;border: #ebebeb 1px solid;color: #8D8D8D" name="continentId">
                        <option th:if="${ite.continentName==con.continentName}" th:selected="selected"  th:each="con : ${conList}" th:value="${con.continentId}"><span th:text="${con.continentName}">欧洲</span></option>
                        <option th:if="${ite.continentName!=con.continentName}" th:each="con : ${conList}" th:value="${con.continentId}"><span th:text="${con.continentName}">欧洲</span></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" >
                <label  class="layui-form-label">
                    地点</label>
                <div class="layui-input-inline">
                    <select style="width: 400px;height: 40px;border: #ebebeb 1px solid;;color: #8D8D8D" id="ss" name="countryId">
                        <option th:if="${ite.countryName==co.countryName}" th:selected="selected"  th:each="co : ${cou}" th:value="${co.countryId}"><span th:text="${co.countryName}">欧洲</span></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    旅行偏好</label>
                <div class="layui-input-inline">
                    <select style="width: 400px;height: 40px;border: #ebebeb 1px solid;;color: #8D8D8D" name="hobbyId">
                        <option th:each="h : ${hobbyList}" th:value="${h.hobbyId}"><span th:text="${h.hobbyName}">出游首选</span></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    旅行主题</label>
                <div class="layui-input-inline">
                    <select style="width: 400px;height: 40px;border: #ebebeb 1px solid;;color: #8D8D8D" name="travelId">
                        <option th:each="tr : ${travelList}" th:value="${tr.travelId}"><span th:text="${tr.travelName}">亲子优选</span></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label  class="layui-form-label">
                    交通工具</label>
                <div class="layui-input-inline">
                    <select style="width: 400px;height: 40px;border: #ebebeb 1px solid;;color: #8D8D8D" name="trafficId">
                        <option th:each="traff : ${trafficList}" th:value="${traff.trafficId}"><span th:text="${traff.trafficName}">商务舱</span></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    旅行方式</label>
                <div class="layui-input-inline">
                    <select style="width: 400px;height: 40px;border: #ebebeb 1px solid;;color: #8D8D8D" name="styleId">
                        <option th:each="sy : ${styleList}" th:value="${sy.styleId}"><span th:text="${sy.styleName}">私享游</span></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                    酒店品牌</label>
                <div class="layui-input-inline">
                    <select style="width: 400px;height: 40px;border: #ebebeb 1px solid;;color: #8D8D8D" name="brandId">
                        <option th:each="br : ${brandList}" th:value="${br.brandId}"><span th:text="${br.brandName}">****</span></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">
                </label>
                <p onclick="x_admin_close()"><input type="submit"  value="提交"/></p>

            </div>
        </form>
    </div>

            $(function () {
                $("#continent").on("change",function(){
                    var conId=$(this).val();
                    $.ajax({
                        url:"selectCountry",
                        data:{"continentId":conId},
                        dataType:"json",
                        type:"post",
                        success(data){
                            $("#ss").children().filter("option").remove();
                            for (var i = 0; i < data.length; i++) {
                                var html =
                                    '<option value='+data[i].countryId+'>' + data[i].countryName + '</option>';
                                $.each($("#ss"), function (i, t) {
                                    $(t).html(html + $(t).html())
                                })
                            }
                        }
                    })
                });
            })
