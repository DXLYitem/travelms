
<!DOCTYPE html>

<body>

<form class="layui-form x-center" action="" style="width:500px">
    <div class="layui-form-pane" style="margin-top: 15px;">
        <div class="layui-form-item">
            <div class="layui-input-inline" style="width:400px">
                <input type="text" name="username"  placeholder="搜索从这里开始..." autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline" style="width:40px;">
                <button style="height: 37px" class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
            </div>
        </div>
    </div>
</form>
<div class="x-body">
    <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button><span class="x-right" style="line-height:20px"><button class="layui-btn" onclick="Warning_management_add('添加类型','Warning_management_add.html','600','500')"><i class="layui-icon">&#xe608;</i>添加</button></span></xblock>
    <div id="div">
    <table class="layui-table">
        <thead>
        <tr>
            <th width="50"><input type="checkbox"  name="a" />全选</th>
            <th>编号</th>
            <th>地区名称</th>
            <th>地域名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="x-link">
        <tr v-for="city in page.list">
            <td width="50"><input type="checkbox"  name="checkbox" /></td>
            <td class="countryId">{{city.countryId}}</td>
            <td>{{city.countryName}}</td>
            <td>{{city.continentName}}</td>
            <td class="td-manage">
                <a title="处理" href="javascript:;" onclick="data_management_look('查看','data_management_look.html','4','','510')"
                   class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <!--<a id="del" title="删除" href="javascript:;" v-on:click="data_management_del(this,'1')"
                   style="text-decoration:none">-->
                <a id="del" title="删除" href="javascript:;" v-on:click="del(city.countryId,$event)"
                   style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

        <div id="page" class="container" >
            <ul class="page-num-ul clearfix">
                <li v-if="page.pageIndex>1">
                    <a id="shou" v-on:click="shou">首页</a>
                    <a id="shang" v-on:click="shang">上一页</a>
                </li>
                <li v-if="page.pageIndex<page.totalPage">
                    <a id="xia" v-on:click="xia">下一页</a>
                    <a id="mo2" v-on:click="mo">末页</a>
                </li>
                <li><a href="javascript:void(0)"><span id="dangqian">{{page.pageIndex}}</span>/<span id="mo">{{page.totalPage}}</span> 页</a></li>
                <li><a href="javascript:void(0)">共{{page.totalCount}}条</a></li>
            </ul>
    </div>
</div>
</div>

<script>
    layui.use(['element','laypage','layer','form'], function(){
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        /*laypage = layui.laypage;//分页*/

        form = layui.form();//弹出层


        //以上模块根据需要引入

            ,next: '<em>></em>'
        });*/


    })



    //以上模块根据需要引入

    //批量删除提交

            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
        });
    }*/

    /*用户-添加*/
    function Warning_management_add(title,url,w,h){
        x_admin_show(title,url,w,h);
    }

    // 编辑
    function data_management_look (title,url,id,w,h) {
        x_admin_show(title,url,w,h);
    }

    /*删除*/
    /*function data_management_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }*/

    $(document).ready(function(){
        var index;
        var e=new Vue({
            el:"#div",
            data:{
                city:[],
                page:{}
            },
            methods:{
                xia:function () {
                    index=parseInt($("#dangqian").text())+1;
                    fenye();
                },
                shang:function () {
                    index=parseInt($("#dangqian").text())-1;
                    fenye();
                },
                shou:function () {
                    index=1;
                    fenye();
                },
                mo:function () {
                    index=parseInt($("#mo").text());
                    fenye();
                },
                del:function (index,event) {
                    layer.confirm('确认要删除吗？',function(i){
                        $.ajax({
                            url: "delCountry",
                            data: {"countryId": index},
                            type: "post",
                            dataType: "json",
                            success: function (data) {
                                /*  alert($(event.currentTarget).text());
                                  $(event.currentTarget).hide();*/
                                layer.msg('已删除!',{icon:1,time:1000});

                            }
                        })
                    });
                }
            }
        })
        //分页
        function  fenye() {
            $.ajax({
                url:"country",
                data:{pageIndex:index},
                type:"post",
                dataType:"json",
                success:function(data){
                    e.page=data;
                }

            })
        }
        $.ajax({
            url:"country",
            data:{pageIndex:1},
            type:"post",
            dataType:"json",
            success:function(data){
                e.page=data;
            }

        })
    })
</script>
